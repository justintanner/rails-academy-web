<!DOCTYPE html>
<html>
<head>
  <title>Rails Academy</title>
  
  <meta name="mobile-web-app-capable" content="yes">
  <meta charset="UTF-8">
  <meta name="color-scheme" content="light dark">
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no, interactive-widget=resizes-content">
  <meta name="view-transition" content="same-origin">
  <meta name="turbo-cache-control" content="no-cache">
  
  <link rel="icon" href="/favicon.png" type="image/png">
  <link rel="stylesheet" href="/reset.css">
  <link rel="stylesheet" href="/styles.css">
  
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelector('.copy-button').addEventListener('click', function() {
        const codeContent = document.querySelector('.command code').textContent;
        navigator.clipboard.writeText(codeContent).then(function() {
          document.querySelector('.command').classList.add('command--copy');
          setTimeout(function() {
            document.querySelector('.command').classList.remove('command--copy');
          }, 500);
        })
      });
    });
  </script>
</head>

<body>
<main class="main">
  <h1>Rails Academy</h1>
  <h2>Everything you need to build with rails</h2>
  
  <div class="command">
    <pre><code>curl -fsSL https://rails.academy/install | bash</code></pre>
    <button type="button" class="copy-button">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-copy"
           viewBox="0 0 16 16">
        <path fill-rule="evenodd"
              d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"/>
      </svg>
    </button>
  </div>
  
  <div class="links">
    <a href="https://github.com/justintanner/rails-academy">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"/>
      </svg>
      <span>GITHUB</span>
    </a>
  </div>
  
  <footer class="footer">
    <p>&copy; 2024 Rails Academy</p>
  </footer>
</main>
</body>
</html>
